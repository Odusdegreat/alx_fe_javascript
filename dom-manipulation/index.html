<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Quote Generator</title>
  </head>
  <body>
    <h1>Quote Generator</h1>

    <!-- Quote Display Section -->
    <div id="quoteDisplay"></div>

    <!-- Show New Quote Button -->
    <button id="showNewQuote" onclick="showRandomQuote()">
      Show New Quote
    </button>

    <!-- Category Filter -->
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
    </select>

    <!-- Add New Quote Form -->
    <div id="formContainer">
      <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
      <input
        id="newQuoteCategory"
        type="text"
        placeholder="Enter quote category"
      />
      <button id="addQuoteBtn" onclick="addQuote()">Add Quote</button>
    </div>

    <!-- Import and Export Section -->
    <div>
      <input
        type="file"
        id="importFile"
        accept=".json"
        onchange="importFromJsonFile(event)"
      />
      <button id="exportQuotes">Export Quotes</button>
    </div>

    <!-- JavaScript File -->
    <script src="script.js"></script>
  </body>
</html>
